<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A HTML Form</title>
</head>

<body>

    <div class="topdiv">
        <form action="">

            <label for="search your image here">Search your image here</label>
            <input type="text">
            <input type="button" value="Search">
            <br>

            <img class="pandaimg" src="images/a panda.webp" alt="a panda">
        </form>
        <a href="#">For more click here</a>
    </div>

    <div class="sdiv">
        <form>
            <fieldset>
                <label for="">Feedback form: <br>Name:</label>
                <input style="margin-bottom: 10px;" type="text">
                <br>

                <label for="date">Date:</label>
                <input type="date" name="" id="date">
                <br>

                <label for="name">Comment:</label><br>
                <textarea cols="50" rows="10" name="" id=""></textarea>
                <br>

                <input style="margin-top: 20px;" type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
</body>

</html>
