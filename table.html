<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Table Data</title>
</head>

<body>

    <div class="maintable">
        <table>
            <h1>Table Tennis Tournament</h1>
            <caption>Tournament Schedule and Results</caption>
            <thead>
                <tr>
                    <th>Round 1</th>
                    <th>Player A</th>
                    <th>Player B</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>Jhon</td>
                    <td>Alice</td>
                </tr>

                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <th>Round 2</th>
                    <th>Player </th>
                    <th>Player</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Match 3</td>
                    <td>Warner</td>
                    <td>Smith</td>
                </tr>

                <tr>
                    <td>Match 4</td>
                    <td>Shakib</td>
                    <td>Tamim</td>
                </tr>
            </tbody>

            <thead>
                <tr>
                    <th>Final</th>
                    <th>Winner of Match 3</th>
                    <th>Winner of Match</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Champion</td>
                    <td>Starc</td>
                    <td>Starc</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
